<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6c5ef8e3b4.js" crossorigin="anonymous"></script>
    <title>Bar MamaPacha</title>
</head>
<body>
    <header>
        <nav id="header_menubar">
            <a href="./index.html"><img src="./imagenes/logo bar.png" id="image_logobar" alt="Logo Bar MamaPacha"></a>
            <ul id="header_link_elements">
                <li class="header_anchor_elements" id="menu-dropdown">
                    <a href="./menu.html">Menu</a>
                    <ul class="dropdown-menu">
                        <li><a href="./menuDesayunoMerienda.html">Meriendas</a></li>
                        <li><a href="./menuAlmuerzoCena.html">Cena</a></li>
                        <li><a href="./menuTragos.html">Tragos</a></li>
                    </ul>
                </li>
                <li class="header_anchor_elements"><a href="ubicacion.html">Ubicación</a></li>
                <li class="header_anchor_elements"><a href="formulario.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner_contact_image">
            <h1>CONTACTANOS</h1>
        </div>
        <section>
            <h2 style="text-align: center;" class="text-container">Envianos un mensaje</h2>
            <h4 style="text-align: center;">Gracias por ser un cliente leal. Nos encantaría saber de ti</h4>
            <form action="ruta.html" id="formRegister" method="post">
                <fieldset id="formulario_campo">
                    <legend id="formulario_titulo">Formulario de Contacto</legend>
                    <div class="text-container">
                        <label for="firstname">Nombre completo:</label>
                        <input type="text" name="firstname" id="firstname" class="text-box" required placeholder="Ej. Juan">
                    </div>
                    <div class="text-container">
                        <label for="lastname">Apellido:</label>
                        <input type="text" name="lastname" id="lastname" class="text-box" required placeholder="Ej. Pérez">
                    </div>
                    <div class="text-container">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" name="email" id="email" class="text-box" required placeholder="Ej. correo@ejemplo.com">
                    </div>
                    <div class="text-container">
                        <label for="consulta">Consulta:</label><br>
                        <textarea name="consulta" id="consulta" class="text-box" placeholder="Escriba su mensaje aquí" cols="30"
                            rows="10"></textarea>
                    </div>
                    <div class="btn-formulario">
                        <button class="btn-formulario" type="submit">Enviar consulta</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <div id="footer_copyright">
                <p><b>BAR MAMAPACHA</b></p>
                <p>Copyright &copy;2023 Todos los derechos reservados</p>
            </div>
            <ul id="footer_navbar">
                <li class="footer_anchor_icons"><a href="https://www.facebook.com/MamaPachaBar/" target="_blank"><i class="fa-brands fa-facebook" style="color: #0925fb;font-size: 40px;"></i></a></li>
                <li class="footer_anchor_icons"><a href="https://www.instagram.com/mamapacha_bar/" target="_blank"><i class="fa-brands fa-instagram" style="color: #b02183; font-size: 40px;"></i></a></li>
                <li class="footer_anchor_icons"><a href="https://wa.me/+5493888435691" target="_blank"><i class="fa-brands fa-whatsapp" style="color: green; font-size: 40px"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
