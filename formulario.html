<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6c5ef8e3b4.js" crossorigin="anonymous"></script>
    <title>Bar MamaPacha</title>
</head>
<body>
    <header>
        <nav id="header_menubar">
            <a href="./index.html"><img src="./imagenes/logo bar.png" id="image_logobar" alt="Logo Bar MamaPacha"></a>
            <ul id="header_link_elements">
                <li class="header_anchor_elements" id="menu-dropdown">
                    <a href="./menu.html">Menu</a>
                    <ul class="dropdown-menu">
                        <li><a href="./menuDesayunoMerienda.html">Meriendas</a></li>
                        <li><a href="./menuAlmuerzoCena.html">Cena</a></li>
                        <li><a href="./menuTragos.html">Tragos</a></li>
                    </ul>
                </li>
                <li class="header_anchor_elements"><a href="ubicacion.html">Ubicación</a></li>
                <li class="header_anchor_elements"><a href="formulario.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            
            <h2 class="text-container">Formulario de Contacto</h2>
                
            <form action="ruta.html" id="formRegister" method="post">
                <fieldset>
                    <legend>Formulario de Contacto</legend>
                    <div class="text-container">
                        <label for="firstname">Nombre:</label>
                        <input type="text" name="firstname" id="firstname" class="text-box" required autofocus>
                    </div>
                    <div class="text-container">
                        <label for="lastname">Apellido:</label>
                        <input type="text" name="lastname" id="lastname" class="text-box" required>
                    </div>
                    <div class="text-container">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="text-box" required>
                    </div>
                    <div class="text-container">
                        <label for="consulta">Consulta:</label><br>
                        <textarea name="consulta" id="consulta" class="text-box" placeholder="Escriba su mensaje aquí" cols="30" rows="10"></textarea>
                    </div>
                    <div class="btn-formulario">
                        <button class="btn-formulario" type="submit">Enviar consulta</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <p>BAR MAMAPACHA</p>
            <p>Copyright &copy;2023 Todos los derechos reservados</p>
            <ul id="footer_navbar">
                <li class="footer_anchor_icons"><a href="https://www.facebook.com" target="_blank"><i
                            class="fa-brands fa-facebook" style="color: #0925fb;font-size: 40px;"></i></a></li>
                <li class="footer_anchor_icons"><a href="https://www.instagram.com" target="_blank"><i
                            class="fa-brands fa-instagram" style="color: #b02183; font-size: 40px;"></i></a></li>
                <li class="footer_anchor_icons"><a href="https://www.linkedin.com" target="_blank"><i
                            class="fa-brands fa-linkedin" style="color: #0d37de; font-size: 40px;"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
